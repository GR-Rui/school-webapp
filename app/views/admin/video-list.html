<div class="" data-ng-controller="VideoManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>视频信息列表</div>
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入要搜索的关键字符">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                      </span>
                </div>
            </div>
            <table st-table="classes" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-3 pointer">名字</th>
                    <th class="col-sm-2">视频类型</th>
                    <th class="col-sm-3">时长</th>
                    <th class="col-sm-2">访问URL</th>
                    <th class="col-sm-2">文件路径</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in videos">
                    <td><a ui-sref="admin.video-detail({id:userData.id, vid:item.id})"
                           title="详细信息">{{item.video_name}}</a></td>
                    <td>{{item.mime}}</td>
                    <td>{{item.duration}}</td>
                    <td>{{item.url}}</td>
                    <td>{{item.location}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="text-right">
                <ul class="pagination">
                    <li class="disabled"><a href="javascript:void(0)" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                    <li class="active"><a href="javascript:void(0)">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="javascript:void(0)">2</a></li>
                    <li><a href="javascript:void(0)">3</a></li>
                    <li><a href="javascript:void(0)">4</a></li>
                    <li><a href="javascript:void(0)">5</a></li>
                    <li><a href="javascript:void(0)" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                </ul>
            </nav>

            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>

        </div>
    </div>
</div>
