<div class="" data-ng-controller="VideoManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>视频信息列表</div>
        <div class="panel-body">
            <table st-table="classes" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-3 pointer">名字</th>
                    <th class="col-sm-2">视频类型</th>
                    <th class="col-sm-3">时长</th>
                    <th class="col-sm-2">访问URL</th>
                    <th class="col-sm-2">文件路径</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in videos">
                    <td><a ui-sref="admin.video-detail({id:userData.id, vid:item.id})" title="详细信息">{{item.video_name}}</a></td>
                    <td>{{item.mime}}</td>
                    <td>{{item.duration}}</td>
                    <td>{{item.url}}</td>
                    <td>{{item.location}}</td>
                </tr>
                </tbody>
            </table>

            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>

        </div>
    </div>
</div>
