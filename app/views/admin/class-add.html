<div class="" data-ng-controller="ClassManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>添加班级</div>
        <div class="panel-body">
            <form class="form-horizontal" id="addForm">
                <fieldset class="col-sm-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="name" type="text" maxlength="50" class="form-control input-sm" id="name" ng-model="form.name">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学校</label>
                        <div class="col-sm-8">
                            <!--<input name="school_id" type="text" class="form-control" id="school_id">-->
                            <select name="school_id" id="school_id" class="form-control input-sm" ng-model="form.school_id"
                                    ng-options="item.id as item.name for item in availableSchools">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_code" class="col-sm-2 control-label">学校代码</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="school_code" type="text" maxlength="50" class="form-control input-sm" id="school_code" ng-model="form.school_code">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade" class="col-sm-2 control-label">所属年级</label>
                        <div class="col-sm-8">
                            <select name="grade" id="grade" class="form-control input-sm" ng-model="form.grade"
                                    ng-options="item.id as item.name for item in grade">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="enter_year" class="col-sm-2 control-label">入学年份</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="enter_year" type="text" maxlength="4" class="form-control input-sm" id="enter_year" ng-model="form.enter_year">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="charge_teacher" class="col-sm-2 control-label">校长姓名</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="charge_teacher" type="text" maxlength="50" class="form-control input-sm" id="charge_teacher" ng-model="form.charge_teacher">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact_mobile" class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="contact_mobile" type="text" maxlength="64" class="form-control input-sm" id="contact_mobile" ng-model="form.contact_mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">班级状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="status" class="form-control input-sm" ng-model="form.status"
                                    ng-options="item.id as item.name for item in textbookStatus">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-sm" id="remark" ng-model="form.remark"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="col-lg-12 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" data-ng-click="create()">保存</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
        <!--panel-body-->
    </div>
</div>
