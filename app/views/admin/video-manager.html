<div class="" data-ng-controller="VideoManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>视频管理</div>
        <div class="panel-body">
            <section class="row">
                <div class="col-sm-3" ng-repeat="item in videos">
                    <article class="template">
                        <header ui-sref="admin.video-detail({id:userData.userId, vid: item.id})">
                            <img src="images/video-thumb.jpg" class="img-responsive" style="cursor: pointer;"/>
                            <div  class="album-options">
                                <a ui-sref="admin.detail({id:userData.userId, vid: item.id})">{{item.name}}</a>
                            </div>
                        </header>
                        <div class="album-info clearfix">
                            <div class="album-info-left">
                                <p>类型：{{item.mime}}</p>
                                <p>日期：{{item.dataTime}}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <!--panel-body-->
    </div>

</div>
