<div class="" data-ng-controller="VideoManagerCtrl">

    <div class="panel panel-default">
        <div class="panel-heading relative"><span class="icon-share2"></span>更改视频信息
            <div class="align-right">
                <a class="text-decoration" ui-sref="admin.video-detail({id:userData.id, vid:video.id})">返回<span class="icon-forward"></span></a>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="addForm">
                <fieldset class="col-sm-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">视频名字</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="name" type="text" maxlength="100" class="form-control input-sm" id="name" ng-model="video.name">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mime" class="col-sm-2 control-label">视频类型</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="mime" type="text" maxlength="100" class="form-control input-sm" id="mime" ng-model="video.mime">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-sm-2 control-label">文件路径</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="location" type="text" maxlength="100" class="form-control input-sm" id="location" ng-model="video.location">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">访问URL</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="url" type="text" maxlength="100" class="form-control input-sm" id="url" ng-model="video.url">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="external_url" class="col-sm-2 control-label">土豆网址</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="external_url" type="text" maxlength="100" class="form-control input-sm" id="external_url" ng-model="video.external_url">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration" class="col-sm-2 control-label">视频时长</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="duration" type="text" maxlength="10" class="form-control input-sm" id="duration" ng-model="video.duration">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_mime" class="col-sm-2 control-label">封面类型</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_mime" type="text" maxlength="100" class="form-control input-sm" id="cover_mime" ng-model="video.cover_mime">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_location" class="col-sm-2 control-label">封面路径</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_location" type="text" maxlength="100" class="form-control input-sm" id="cover_location" ng-model="video.cover_location">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_url" class="col-sm-2 control-label">封面URL</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_url" type="text" maxlength="100" class="form-control input-sm" id="cover_url" ng-model="video.cover_url">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_size" class="col-sm-2 control-label">封面大小</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_size" type="text" maxlength="10" class="form-control input-sm" id="cover_size" ng-model="video.cover_size">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_height" class="col-sm-2 control-label">封面高度</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_height" type="text" maxlength="10" class="form-control input-sm" id="cover_height" ng-model="video.cover_height">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover_width" class="col-sm-2 control-label">封面宽度</label>
                        <div class="col-sm-8">
                            <span class="error-msg"></span>
                            <input name="cover_width" type="text" maxlength="10" class="form-control input-sm" id="cover_width" ng-model="video.cover_width">
                            <span class="required-msg">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="teacher_id" class="col-sm-2 control-label">老师ID</label>
                        <div class="col-sm-8">
                            <select name="teacher_id" id="teacher_id" class="form-control input-sm" ng-model="video.teacher_id"
                                    ng-options="item.id as item.real_name for item in availableTeachers">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">老师状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="status" class="form-control input-sm" ng-model="video.status"
                                    ng-options="item.id as item.name for item in textbookStatus">
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="col-lg-10 col-lg-offset-4">
                    <button type="submit" class="btn btn-primary" data-ng-click="update()">保存</button>
                    <!--<button type="reset" class="btn btn-default">重置</button>-->
                </div>
            </form>
        </div>
        <!--panel-body-->
    </div>
</div>
