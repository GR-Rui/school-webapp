    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>添加学生</div>
        <div class="panel-body">
            <form class="form-horizontal" id="addForm">
                <fieldset class="col-sm-12">
                    <div class="form-group">
                        <label for="real_name" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-8">
                            <input name="real_name" type="text" class="form-control input-sm" id="real_name" ng-model="form.real_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roll_no" class="col-sm-2 control-label">学籍号</label>
                        <div class="col-sm-8">
                            <input name="roll_no" type="text" class="form-control input-sm" id="roll_no" ng-model="form.roll_no">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="signin_password" class="col-sm-2 control-label">登录密码</label>-->
                        <!--<div class="col-sm-8">-->
                            <!--<input name="signin_password" type="text" class="form-control input-sm" id="signin_password" ng-model="form.signin_password">-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="form-group">-->
                        <!--<label for="security_key" class="col-sm-2 control-label">安全key</label>-->
                        <!--<div class="col-sm-8">-->
                            <!--<input name="security_key" type="text" class="form-control input-sm" id="security_key" ng-model="form.security_key">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="signup_ip" class="col-sm-2 control-label">注册IP地址</label>
                        <div class="col-sm-8">
                            <input name="signup_ip" type="text" class="form-control input-sm" id="signup_ip" ng-model="form.signup_ip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学校ID</label>
                        <div class="col-sm-8">
                            <select name="school_id" id="school_id" class="form-control input-sm" ng-model="form.school_id"
                                    ng-options="item.id as item.name for item in availableSchools">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-8">
                            <input name="email" type="text" class="form-control input-sm" id="email" ng-model="form.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-8">
                            <input name="mobile" type="text" class="form-control input-sm" id="mobile" ng-model="form.mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">学生状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="status" class="form-control input-sm" ng-model="form.status"
                                    ng-options="item.id as item.name for item in textbookStatus">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-sm" id="remark" ng-model="form.remark"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="col-lg-12 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" data-ng-click="create()">保存</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>

</div>
