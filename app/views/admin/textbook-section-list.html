<div class="" data-ng-controller="TextbookSectionManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>教材章节信息列表</div>
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入要搜索的关键字符">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                      </span>
                </div>
            </div>
            <table st-table="classes" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-3 pointer">教材ID</th>
                    <th class="col-sm-2">章节名称</th>
                    <th class="col-sm-3">上级章节ID</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in textbookSections">
                    <td><a ui-sref="admin.textbook-section-detail({id:userData.id, tsid:item.id})" title="详细信息">{{item.name}}</a></td>
                    <td>{{item.textbook_id}}</td>
                    <td>{{item.pre_section_id}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="text-right">
                <ul class="pagination">
                    <li ng-class="{'disabled': pageIndex==1}"><a data-ng-click="prePage()" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                    <li ng-class="{'disabled': pageIndex==pageNum}"><a data-ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                </ul>
            </nav>

            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>

        </div>
    </div>
</div>
