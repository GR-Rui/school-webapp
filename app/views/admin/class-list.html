<div class="" data-ng-controller="ClassManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>班级信息列表</div>
        <div class="panel-body">
            <!--<div class="col-sm-6">-->
                <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" placeholder="请输入要搜索的关键字符">-->
                      <!--<span class="input-group-btn">-->
                        <!--<button class="btn btn-default" type="button">搜索</button>-->
                      <!--</span>-->
                <!--</div>-->
            <!--</div>-->
            <table st-table="classes" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-2 pointer">名称</th>
                    <th class="col-sm-2">学校</th>
                    <th class="col-sm-2">学校代码</th>
                    <th class="col-sm-2">所属年级</th>
                    <th class="col-sm-1">入学年份</th>
                    <th class="col-sm-1">校长姓名</th>
                    <th class="col-sm-2">联系方式</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in classes">
                    <td><a ui-sref="admin.class-detail({id:userData.id, cid:item.id})" title="详细信息">{{item.name}}</a></td>
                    <td>{{item.school_id}}</td>
                    <td>{{item.school_code}}</td>
                    <td>{{item.grade | gradeMap}}</td>
                    <td>{{item.enter_year}}</td>
                    <td>{{item.charge_teacher}}</td>
                    <td>{{item.contact_mobile}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="text-left col-sm-6">
                <div>当前页：{{pageIndex}}</div>
            </nav>
            <nav class="text-right col-sm-6">
                <ul class="pagination" style="margin-top: 0;">
                    <li><a class="pointer" data-ng-click="firstPage()" aria-label="first"><span aria-hidden="true">首页</span></a></li>
                    <li ng-class="{'disabled': pageIndex==1}"><a class="pointer" data-ng-click="prePage()" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                    <li ng-class="{'disabled': pageIndex==pageNum}"><a class="pointer" data-ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                    <li><a class="pointer" data-ng-click="lastPage()" aria-label="last"><span aria-hidden="true">末页</span></a></li>
                </ul>
            </nav>

        </div>
    </div>
</div>
