<div class="" data-ng-controller="TeacherClassManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>添加老师－班级</div>
        <div class="panel-body">
            <form class="form-horizontal" id="addForm">
                <fieldset class="col-sm-12">
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学校ID</label>
                        <div class="col-sm-8">
                            <select name="school_id" id="school_id" class="form-control input-sm" ng-model="form.school_id"
                                    ng-options="item.id as item.name for item in availableSchools">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="teacher_id" class="col-sm-2 control-label">选择老师</label>
                        <div class="col-sm-8">
                            <select name="teacher_id" id="teacher_id" class="form-control input-sm" ng-model="form.teacher_id"
                                    ng-options="item.id as item.real_name for item in availableTeachers">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="class_id" class="col-sm-2 control-label">选择班级</label>
                        <div class="col-sm-8">
                            <select name="class_id" id="class_id" class="form-control input-sm" ng-model="form.class_id"
                                    ng-options="item.id as item.name for item in availableClasses">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="status" class="form-control input-sm" ng-model="form.status"
                                    ng-options="item.id as item.name for item in textbookStatus">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-sm" id="remark" ng-model="form.remark"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="col-lg-12 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" data-ng-click="create()">保存</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
        <!--panel-body-->
    </div>
</div>
