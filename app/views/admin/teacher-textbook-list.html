<div class="" data-ng-controller="TeacherTextbookManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>老师－教材信息列表</div>
        <div class="panel-body">
            <!--<div class="col-sm-6">-->
                <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" placeholder="请输入要搜索的关键字符">-->
                      <!--<span class="input-group-btn">-->
                        <!--<button class="btn btn-default" type="button">搜索</button>-->
                      <!--</span>-->
                <!--</div>-->
            <!--</div>-->
            <table st-table="teacherTextbooks" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-1 pointer">教师ID</th>
                    <th class="col-sm-2">教师姓名</th>
                    <th class="col-sm-1">教材ID</th>
                    <th class="col-sm-3">教材名字</th>
                    <th class="col-sm-2">添加时间</th>
                    <th class="col-sm-3">状态</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in teacherTextbooks">
                    <td><a ui-sref="admin.teacher-textbook-detail({id:userData.id, ttid:item.id})" title="详细信息">{{item.teacher_id}}</a></td>
                    <td>{{item.real_name}}</td>
                    <td>{{item.textbook_id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.added_time}}</td>
                    <td>{{item.status | textbookStatusMap}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="text-left col-sm-6">
                <div>当前页：{{pageIndex}}</div>
            </nav>
            <nav class="text-right col-sm-6">
                <ul class="pagination" style="margin-top: 0;">
                    <li><a class="pointer" data-ng-click="firstPage()" aria-label="first"><span aria-hidden="true">首页</span></a></li>
                    <li ng-class="{'disabled': pageIndex==1}"><a class="pointer" data-ng-click="prePage()" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                    <li ng-class="{'disabled': pageIndex==pageNum}"><a class="pointer" data-ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                    <li><a class="pointer" data-ng-click="lastPage()" aria-label="last"><span aria-hidden="true">末页</span></a></li>
                </ul>
            </nav>

        </div>
    </div>
</div>
