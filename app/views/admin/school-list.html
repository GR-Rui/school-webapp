<div class="" data-ng-controller="SchoolManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="icon-share2"></span>学校信息列表</div>
        <div class="panel-body">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入要搜索的关键字符">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                      </span>
                </div>
            </div>
            <table st-table="classes" class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th st-sort="name" class="col-sm-2 pointer">名称</th>
                    <th class="col-sm-1">教育编号</th>
                    <th class="col-sm-1">学校代码</th>
                    <th class="col-sm-2">所属级别</th>
                    <th class="col-sm-2">校长</th>
                    <th class="col-sm-2">官方电子邮箱</th>
                    <th class="col-sm-2">官方固定电话</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in schools">
                    <td><a ui-sref="admin.school-detail({id:userData.id, sid:item.id})" title="详细信息">{{item.name}}</a></td>
                    <td>{{item.edu_no}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.level | textbookLevelMap}}</td>
                    <td>{{item.principal}}</td>
                    <td>{{item.official_email}}</td>
                    <td>{{item.official_tel}}</td>
                </tr>
                </tbody>
            </table>
            <nav class="text-right">
                <ul class="pagination">
                    <li ng-class="{'disabled': pageIndex==1}"><a data-ng-click="prePage()" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                    <li ng-class="{'disabled': pageIndex==pageNum}"><a data-ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                </ul>
            </nav>

            <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>

        </div>
    </div>
</div>
