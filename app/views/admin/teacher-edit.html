<div class="" data-ng-controller="TeacherManagerCtrl">
    <div class="panel panel-default">
        <div class="panel-heading relative"><span class="icon-share2"></span>变更班级信息
            <div class="align-right">
                <a class="text-decoration" ui-sref="admin.teacher-detail({id:userData.id, tid:teacher.id})">返回<span class="icon-forward"></span></a>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="addForm">
                <fieldset class="col-sm-12">
                    <div class="form-group">
                        <label for="real_name" class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-8">
                            <input name="real_name" type="text" class="form-control input-sm" id="real_name" ng-model="teacher.real_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roll_no" class="col-sm-2 control-label">教师编号</label>
                        <div class="col-sm-8">
                            <input name="roll_no" type="text" class="form-control input-sm" id="roll_no" ng-model="teacher.roll_no">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin_password" class="col-sm-2 control-label">登录密码</label>
                        <div class="col-sm-8">
                            <input name="signin_password" type="text" class="form-control input-sm" id="signin_password" ng-model="teacher.signin_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="security_key" class="col-sm-2 control-label">安全key</label>
                        <div class="col-sm-8">
                            <input name="security_key" type="text" class="form-control input-sm" id="security_key" ng-model="teacher.security_key">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup_ip" class="col-sm-2 control-label">注册IP地址</label>
                        <div class="col-sm-8">
                            <input name="signup_ip" type="text" class="form-control input-sm" id="signup_ip" ng-model="teacher.signup_ip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="school_id" class="col-sm-2 control-label">学校ID</label>
                        <div class="col-sm-8">
                            <select name="school_id" id="school_id" class="form-control input-sm" ng-model="teacher.school_id">
                                <option value="1" >1111</option>
                                <option value="2">22222</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="discipline" class="col-sm-2 control-label">学科</label>
                        <div class="col-sm-8">
                            <input name="discipline" type="text" class="form-control input-sm" id="discipline" ng-model="teacher.discipline">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position" class="col-sm-2 control-label">职务</label>
                        <div class="col-sm-8">
                            <input name="position" type="text" class="form-control input-sm" id="position" ng-model="teacher.position">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-8">
                            <input name="email" type="text" class="form-control input-sm" id="email" ng-model="teacher.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-8">
                            <input name="mobile" type="text" class="form-control input-sm" id="mobile" ng-model="teacher.mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control input-sm" id="remark" ng-model="teacher.remark"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="col-lg-12 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" data-ng-click="update()">保存</button>
                    <!--<button type="reset" class="btn btn-default">重置</button>-->
                </div>
            </form>
        </div>
        <!--panel-body-->
    </div>
</div>
