<div class="page-container" data-ng-controller="LoginCtrl">
    <div class="container-green">
        <h2>云讲台</h2>
        <!-- error -->
        <!--<div class="loginForm-error" data-ng-show="loginFailed">-->
            <!--The user ID or password<br/>you entered is incorrect-->
        <!--</div>-->

        <!-- login form -->
        <div class="login-form">
            <form class="form-horizontal">
                <fieldset>
                    <legend>用户登录</legend>
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">
                            用户名：
                        </label>

                        <div class="col-sm-8">
                            <span ng-show="userMsg" class="error-msg">{{userMsg}}</span>
                            <input type="text" class="form-control" id="userName" name="userName" autofocus
                                   placeholder="用户名" data-ng-model="form.user" ng-keyup="validation()" ng-blur="validation()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">
                            密码：
                        </label>

                        <div class="col-sm-8">
                            <span ng-show="passMsg" class="error-msg">{{passMsg}}</span>
                            <input type="text" class="form-control" id="password" name="password" autofocus
                                   placeholder="密码"
                                   data-ng-model="form.pass" ng-keyup="validation()" ng-blur="validation()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validCode" class="col-sm-3 control-label">
                            验证码：
                        </label>

                        <div class="col-sm-9">
                            <span ng-show="codeMsg" class="error-msg">{{codeMsg}}</span>
                            <span class="col-sm-5">
                                <input type="text" class="form-control" id="validCode" name="validCode" autofocus
                                       placeholder="验证码"
                                       data-ng-model="form.code" ng-keyup="validation()" ng-blur="validation()">
                            </span>
                            <span class="col-sm-5">
                                <input type="text" data-ng-click="createCode()" readonly="readonly" id="checkCode" class="col-sm-5"  />
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-3">
                            <button type="button" class="btn btn-primary" data-ng-click="login()"
                                    data-ng-disabled="loginDisabled">登录
                            </button>
                            <a href="" id="forgot-pass" class="login-link forgot-pass" target="_blank"
                               data-ng-click="forgotPassword()">忘记密码？</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div ng-include="'views/footer.html'"></div>
</div>
